"""
Represents a product.
"""
type Product {
  productId: Int!
  uuid: String!
  name: String!
  status: Int!
  sku: String!
  weight: Weight!
  taxClass: Int
  description: JSON
  urlKey: String
  metaTitle: String
  metaDescription: String
  metaKeywords: String
  variantGroupId: ID
  visibility: Int
  groupId: ID
  url: String
}

"""
Returns a collection of products.
"""
type ProductCollection {
  items: [Product]
  currentPage: Int!
  total: Int!
  currentFilters: [Filter]
}

"""
Returns a search.
"""
type ProductSearch {
  products: ProductCollection
  keyword: String
}

extend type Query {
  product(id: ID): Product
  currentProduct: Product
  products(filters: [FilterInput]): ProductCollection
  productSearch: ProductSearch
}
