"""
The `Image` type represents a Product image.
"""
type Image {
  id: ID!
  uuid: String!
  alt: String
  url: String
  listing: String # @deprecated(reason: "Use 'Image' component instead")
  single: String # @deprecated(reason: "Use 'Image' component instead")
  thumb: String # @deprecated(reason: "Use 'Image' component instead")
  origin: String # @deprecated(reason: "Use 'Image' component instead")
}

extend type Product {
  image: Image
  gallery: [Image]
}
