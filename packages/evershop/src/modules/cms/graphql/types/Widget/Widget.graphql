"""
Lookup Widget by ID
"""
type Widget {
  widgetId: Int
  uuid: String!
  name: String!
  type: String!
  area: [String!]
  route: [String!]
  sortOrder: Int!
  status: Int!
  settings: JSON!
  editUrl: String!
  updateApi: String!
  deleteApi: String!
}

"""
Widget type
"""
type WidgetType {
  code: String!
  name: String!
  description: String!
  createWidgetUrl: String!
  settingComponent: String!
  component: String!
  defaultSetting: JSON
}

"""
Return a collection of Widget
"""
type WidgetCollection {
  items: [Widget]
  currentPage: Int!
  total: Int!
  currentFilters: [Filter]
}

"""
Return a text Widget
"""
type TextBlockWidget {
  text: JSON
  className: String
}

"""
Return a menu input
"""
input BasicMenuInput {
  id: ID
  name: String!
  label: String
  url: String
  children: [BasicMenuInput]
  type: String!
  uuid: String
}

"""
Return a menu item
"""
type Menu {
  id: ID!
  name: String!
  url: String
  children: [Menu]
  type: String!
  uuid: String
}

"""
Return a menu Widget
"""
type BasicMenuWidget {
  menus: [Menu]
  isMain: Boolean
  className: String
}

"""
Return a banner Widget
"""
type BasicBannerWidget {
  src: String
  alignment: String
  width: Float
  height: Float
  alt: String
}

"""
Input for a slide in a slideshow
"""
input SlideInput {
  id: String!
  image: String!
  headline: String
  subText: String
  buttonText: String
  buttonLink: String
  buttonColor: String
  width: Float
  height: Float
}

"""
A slide in a slideshow
"""
type Slide {
  id: String!
  image: String!
  headline: String
  subText: String
  buttonText: String
  buttonLink: String
  buttonColor: String
  width: Float
  height: Float
}

"""
Return a slideshow Widget
"""
type SlideshowWidget {
  slides: [Slide!]
  autoplay: Boolean
  autoplaySpeed: Int
  arrows: Boolean
  dots: Boolean
}

extend type Query {
  widget(id: Int): Widget
  widgets(filters: [FilterInput]): WidgetCollection
  widgetTypes: [WidgetType]
  widgetType(code: String!): WidgetType
  textWidget(text: String, className: String): TextBlockWidget
  basicMenuWidget(settings: JSON): BasicMenuWidget
  bannerWidget(
    src: String
    alignment: String
    width: String
    height: String
    alt: String
  ): BasicBannerWidget
  slideshowWidget(
    slides: [SlideInput]
    autoplay: Boolean
    autoplaySpeed: Int
    arrows: Boolean
    dots: Boolean
  ): SlideshowWidget
}
